<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('https://i.imgur.com/ZR9mY1a.jpg');
            /* aquÃ­ pones tu imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            padding: 40px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            margin-bottom: 40px;
        }

        .header h1,
        p {
            text-align: center;
        }

        .wheel {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .center-circle {
            width: 100px;
            height: 100px;
            border-radius: 60px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.6);
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 30px solid hotpink;
            position: absolute;
            top: 50%;
            right: -220%;
            transform: translateY(-50%);
        }

        textarea {
            background-color: rgba(255, 255, 255, 0.8);
            resize: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid hotpink;
        }

        .inputArea {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ’– RULETA DEL AMOR ðŸ’–</h1>
        <p id="winner">NONE</p>
    </div>
    <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="spin()">
            <div class="triangle"></div>
        </div>
    </div>
    <div class="inputArea" onchange="createWheel()">
        <textarea rows="10" cols="30">Abrazo
Beso
Cena romÃ¡ntica
PelÃ­cula juntos
Paseo
Regalo sorpresa</textarea>
    </div>

    <script>
        function toRad(deg) {
            return deg * (Math.PI / 180.0);
        }
        function randomRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function easeOutSine(x) {
            return Math.sin((x * Math.PI) / 2);
        }
        function getPercent(input, min, max) {
            return (((input - min) * 100) / (max - min)) / 100
        }
    </script>

    <script>
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")
        const width = canvas.width
        const height = canvas.height

        const centerX = width / 2
        const centerY = height / 2
        const radius = width / 2

        let items = document.getElementsByTagName("textarea")[0].value.split("\n");

        let currentDeg = 0
        let step = 360 / items.length
        let colors = []
        let itemDegs = {}

        function createWheel() {
            items = document.getElementsByTagName("textarea")[0].value.split("\n");
            step = 360 / items.length
            colors = []
            // alterna rosa y blanco
            for (let i = 0; i < items.length; i++) {
                if (i % 2 === 0) {
                    colors.push({ r: 255, g: 105, b: 180 }) // rosa
                } else {
                    colors.push({ r: 255, g: 255, b: 255 }) // blanco
                }
            }
            draw()
        }
        createWheel()

        function draw() {
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, toRad(0), toRad(360))
            ctx.fillStyle = `rgba(255,255,255,0.6)`
            ctx.lineTo(centerX, centerY);
            ctx.fill()

            let startDeg = currentDeg;
            for (let i = 0; i < items.length; i++, startDeg += step) {
                let endDeg = startDeg + step
                let color = colors[i]
                let colorStyle = `rgb(${color.r},${color.g},${color.b})`

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg))
                ctx.fillStyle = colorStyle
                ctx.lineTo(centerX, centerY);
                ctx.fill()

                // texto
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRad((startDeg + endDeg) / 2));
                ctx.textAlign = "center";
                ctx.fillStyle = (i % 2 === 0) ? "#fff" : "#ff69b4";
                ctx.font = 'bold 22px serif';
                ctx.fillText(items[i], 130, 10);
                ctx.restore();

                itemDegs[items[i]] = {
                    "startDeg": startDeg,
                    "endDeg": endDeg
                }

                if (startDeg % 360 < 360 && startDeg % 360 > 270 && endDeg % 360 > 0 && endDeg % 360 < 90) {
                    document.getElementById("winner").innerHTML = items[i]
                }
            }
        }

        let speed = 0
        let maxRotation = randomRange(360 * 3, 360 * 6)
        let pause = false
        function animate() {
            if (pause) {
                return
            }
            speed = easeOutSine(getPercent(currentDeg, maxRotation, 0)) * 20
            if (speed < 0.01) {
                speed = 0
                pause = true
            }
            currentDeg += speed
            draw()
            window.requestAnimationFrame(animate);
        }

        function spin() {
            if (speed != 0) {
                return
            }
            maxRotation = 0;
            currentDeg = 0
            createWheel()
            draw();

            maxRotation = (360 * 6) - itemDegs[items[0]].endDeg + 10
            itemDegs = {}
            pause = false
            window.requestAnimationFrame(animate);
        }
    </script>
</body>

</html>
