<!DOCTYPE html>
<html>
  <head>
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; font-family: Arial, sans-serif; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="pattern" url="mi-marcador.patt">
        <a-image src="foto.png" position="0 0 0" rotation="-90 0 0" height="2" width="2"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
