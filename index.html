<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta del Amor</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/210/210545.png" type="image/png">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("fondo.png") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            z-index: 2;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        #winner {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            color: #ffebf0;
        }

        .wheel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            z-index: 2;
        }

        canvas {
            width: 90vw;
            max-width: 400px;
            height: auto;
        }

        .center-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.7);
        }

        .triangle {
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent; 
            border-right: 30px solid hotpink; 
            border-left: 2px solid white;
            position: absolute;
            top: 50%;
            right: -200%;
            transform: translateY(-50%);
        }

        .heart {
            position: fixed;
            color: rgba(255, 105, 180, 0.8);
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>💖 RULETA DEL AMOR 💖</h1>
        <p id="winner">Gira para descubrir</p>
    </div>
    <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="spin()">
            <div class="triangle"></div>
        </div>
    </div>

    <script>
        function toRad(deg){ return deg * (Math.PI / 180.0); }
        function randomRange(min,max){ return Math.floor(Math.random() * (max - min + 1)) + min; }
        function easeOutSine(x){ return Math.sin((x * Math.PI) / 2); }
        function getPercent(input,min,max){ return (((input - min) * 100) / (max - min))/100; }
    </script>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;

        const centerX = width/2;
        const centerY = height/2;
        const radius = width/2;

        let items = [
            "Te pregunto lo que quiera",
            "Una cosa sobre mi",
            "Una cosa sobre ti",
            "Un foto tuya",
            "Un dibujo echo por ti",
            "Repetir"
        ];

        let currentDeg = 0;
        let step = 360/items.length;
        let colors = [];
        let itemDegs = {};

        function createWheel(){
            step = 360/items.length;
            colors = [];
            for(let i = 0 ; i < items.length; i++){
                if(i % 2 === 0){
                    colors.push({r:255,g:105,b:180});
                }
                else
                {
                    colors.push({r:255,g:255,b:255}); 
                }
            }
            draw();
        }
        createWheel();

        function draw(){
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, toRad(0), toRad(360));
            ctx.fillStyle = `rgba(255,255,255,0.6)`;
            ctx.lineTo(centerX, centerY);
            ctx.fill();

            let startDeg = currentDeg;
            for(let i = 0 ; i < items.length; i++, startDeg += step){
                let endDeg = startDeg + step;
                let color = colors[i];
                let colorStyle = `rgb(${color.r},${color.g},${color.b})`;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg));
                ctx.fillStyle = colorStyle;
                ctx.lineTo(centerX, centerY);
                ctx.fill();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRad((startDeg + endDeg)/2));
                ctx.textAlign = "center";
                ctx.fillStyle = (i % 2 === 0) ? "#fff" : "#ff69b4";
                ctx.font = 'bold 18px sans-serif';
                ctx.fillText(items[i], 120, 10);
                ctx.restore();

                itemDegs[items[i]] = { "startDeg": startDeg, "endDeg" : endDeg }

                if(startDeg%360 < 360 && startDeg%360 > 270  && endDeg % 360 > 0 && endDeg%360 < 90 ){
                    document.getElementById("winner").innerHTML = items[i];
                }
            }
        }

        let speed = 0;
        let maxRotation = randomRange(360* 3, 360 * 6);
        let pause = false;

        function animate(){
            if(pause){ return; }
            speed = easeOutSine(getPercent(currentDeg ,maxRotation ,0)) * 20;
            if(speed < 0.01){
                speed = 0; pause = true;
            }
            currentDeg += speed;
            draw();
            window.requestAnimationFrame(animate);
        }
        
        function spin(){
            if(speed != 0){ return; }
            maxRotation = 0;
            currentDeg = 0;
            createWheel();
            draw();
            maxRotation = (360 * 6) - itemDegs[items[0]].endDeg + 10;
            itemDegs = {};
            pause = false;
            window.requestAnimationFrame(animate);
        }

        function createHeart(){
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(()=>{ heart.remove(); }, 6000);
        }
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
